<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="jquery.subwayMap-0.5.0.js" type="text/javascript"> </script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="subway-map" data-columns="22" data-rows="12" data-cellSize="60" data-legendId="legend" data-textClass="text" data-gridNumbers="true" data-grid="true" data-lineWidth="12">
        
        <!-- D Train -->
        <ul data-color="#FF6319" data-label="D Line" data-shiftCoords="0,0">
            <li data-coords="0.1,0"></li>
            <li data-coords="0,2" ></li>
            <li data-coords="1,3" data-dir="S"></li>
            <li data-coords="2,3"></li>
            <li data-coords="3,2" data-dir="E" ></li>
            <li data-coords="4,1" data-dir="N"></li>
            <li data-coords="5,2" data-dir="E"></li>
            <li data-coords="5,9" ></li>
            <li data-coords="6,10" data-dir="S"></li>
            <li data-coords="7,11" data-dir="E"></li>
            <li data-coords="6,12" data-dir="S"></li>
            <li data-coords="5,11" data-dir="W"></li>
            <li data-coords="4,10" data-dir="N"></li>
            <li data-coords="3,10" ></li>
            <li data-coords="2,11" data-dir="W"></li>
            <li data-coords="1,12" data-dir="S"></li>
            <li data-coords="-0.1,12" ></li>
        </ul>

        <!-- E Train  -->
        <ul data-color="#0039A6" data-label="water" data-shiftCoords="-1,0">
            <li data-coords="0,5"></li>
            <li data-coords="4,5"></li>
            <li data-coords="5,4" data-dir="E"></li>
            <li data-coords="5,2"></li>
            <li data-coords="6,1"></li>
            <li data-coords="11,1"></li>
            <li data-coords="12,2" data-dir="E"></li>
            <li data-coords="11,3" data-dir="S"></li>
            <li data-coords="10,3" data-dir="N"></li>5
            <li data-coords="6,7"  ></li>
            <li data-coords="5,8"  data-dir="W"></li>
            <li data-coords="6,9"  data-dir="S"></li>
            <li data-coords="11,9" ></li>
            <li data-coords="12,10" data-dir="E" ></li>
            <li data-coords="12,12.1" ></li>
        </ul>

        <!-- N Train -->
        <ul data-color="#FCCC0A" data-label="water" data-shiftCoords="-1,-1">
            <li data-coords="0,7"></li>
            <li data-coords="6,7" data-dir="S" ></li>
            <li data-coords="10,3" data-dir="S"></li>
            <li data-coords="11,3"></li>
            <li data-coords="12,3" ></li>
            <li data-coords="16,7" data-dir="E"></li>
            <li data-coords="17,6" data-dir="E"></li>
            <li data-coords="17,0" data-dir="E"></li>
        </ul>

        <!-- Z Train
        <ul data-color="#996633" data-label="water" data-shiftCoords="0,-3">
            <li data-coords="2,5"></li>
            <li data-coords="4,2"></li>
            <li data-coords="8,2"></li>
        </ul> -->

        <!-- E Train
        <ul data-color="#0039A6" data-label="water" data-shiftCoords="0,-4">
            <li data-coords="2,3"></li>
            <li data-coords="4,2"></li>
            <li data-coords="8,2"></li>
        </ul> -->

        <!-- L Train
        <ul data-color="#A7A9AC" data-label="water" data-shiftCoords="0,-5">
            <li data-coords="2,3"></li>
            <li data-coords="4,2"></li>
            <li data-coords="8,2"></li>
        </ul> -->

        <!-- L Train
        <ul data-color="#A7A9AC" data-label="water" data-shiftCoords="0,-6">
            <li data-coords="2,3"></li>
            <li data-coords="4,2"></li>
            <li data-coords="8,2"></li>
        </ul> -->
        


    </div>

    <!-- <div id="legend"></div> -->
    
    <script type="text/javascript">
    $(".subway-map").subwayMap({ debug: true });
    </script>
    
</body>
</html>
